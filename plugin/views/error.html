<!-- views/error.ejs -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #4CAF50;
    }

    p {
        color: #333;
        font-size: 18px;
    }
</style>

<body>
    <div class="container">
        <h1>Error Occurred</h1>
        <p>
            Status Code: <%= status %>
        </p>
        <p>
            Message: <%= data %>
        </p>
    </div>
</body>

</html>
